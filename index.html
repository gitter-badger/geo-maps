<!DOCTYPE html>
<html ng-app="geomaps">
<head>
    <title>GeoMaps</title>

    <!-- jQuery (typically you don't want this with Angular, but we're doing it here for simplicity) -->
    <script src="./js/dependencies/jquery-3.1.1.js"></script>

    <!-- AngularJS -->
    <script src="./js/dependencies/angular.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="./js/dependencies/bootstrap-3.3.7-dist/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="./js/dependencies/bootstrap-3.3.7-dist/css/bootstrap-theme.css" />
    <script src="./js/dependencies/bootstrap-3.3.7-dist/js/bootstrap.js"></script>

    <link rel="stylesheet" type="text/css" href="./styles/main.css">
    <script type="text/javascript" src="./js/main.js"></script>
</head>

<body>
    <nav class="navbar navbar-default" ng-controller="NavCtrl">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    <b>GeoMaps</b>
                    <h6 style="display:inline">for use with APÂ® Human Geography</h6>
                </a>
            </div>

            <ul class="nav navbar-nav navbar-right">
                <li class="nav"><a href="#maps">About</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Maps <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li ng-repeat="map in maps"><a href="#">{{map}}</a></li>
                    </ul>
                </li>

            </ul>
        </div>
    </nav>

    <div class="container-fluid text-center" ng-controller="FrontPageCtrl">
        <h2>Select your map:</h2>
        <ul class="list-unstyled">
            <li ng-repeat="map in maps"><h3>{{map}}</h3></li>
        </ul>
    </div>
</body>
</html>
